<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet" />
    <meta
      name="description"
      content="This is the clone of the homepage of fewo-direkt webapp only html and css "
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèòÔ∏è</text></svg>"
    />
    <title>fewo-direkt-clone</title>
  </head>
  <body>
    <header class="bg-white flex pl-[18vw] py-4 items-center gap-[15vw]">
      <div><img src="./images/fewoDirect_logo.png" alt="logo" /></div>
      <ul class="flex gap-5 items-center">
        <li
          class="text-sm font-medium flex items-center gap-1 border px-3 py-1 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#1668e3"
          >
            >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>

          <a href="#">Download the app</a>
        </li>
        <li class="text-sm font-medium"><a href="#">travel planner</a></li>
        <li class="text-sm font-medium">
          <a href="#">register accomodation</a>
        </li>
        <li class="text-sm font-medium"><a href="#">Help</a></li>
        <li class="text-sm font-medium"><a href="#">My Travels</a></li>
        <li class="text-sm font-medium"><a href="#">Register</a></li>
      </ul>
    </header>

    <main>
      <section
        class="hero h-[576px] flex-col flex justify-center items-center w-full gap-3"
      >
        <p class="text-[3.2rem] text-white font-bold w-[62vw] leading-tight">
          Everything is fine&#65292;you book with FeWo-<br />direkt
        </p>
        <div
          class="bg-white flex justify-between items-center gap-4 py-3 px-3 rounded-lg"
        >
          <div>
            <label
              for="location"
              class="block border rounded-md border-slate-900 bg-transparent flex gap-2 px-3 py-3 w-[350px] items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>

              <p>Where should we go?</p>
            </label>
            <input type="text" id="location" name="location" class="hidden" />
          </div>

          <div>
            <label
              for="date"
              class="block border rounded-md border-slate-900 bg-transparent flex px-2 gap-2 items-center w-[350px] items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
                />
              </svg>

              <div class="flex flex-col">
                <span class="text-[14px]">Date</span>
                <span class="font-medium">Nov.22 - Nov.29</span>
              </div>
            </label>
            <input type="date" id="date" name="date" class="hidden" />
          </div>

          <div>
            <label
              for="guests"
              class="block border rounded-md border-slate-700 bg-transparent px-2 flex gap-2 items-center w-[350px]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>

              <div class="flex flex-col">
                <span class="text-[14px]">guests</span>
                <span class="font-medium">2 travelers</span>
              </div>
            </label>
            <input type="text" id="guests" name="text" class="hidden" />
          </div>

          <button
            class="filter-button rounded-full px-4 py-2 text-white font-medium"
          >
            Seek
          </button>
        </div>
      </section>

      <section class="pl-[18vw] pr-10 pt-[100px]">
        <h2 class="mb-5 font-bold text-2xl">Popular travel destinations</h2>
        <div class="flex justify-between">
          <div class="border pb-5 rounded-t-md">
            <img src="./images/city1.png" />
            <p class="font-bold ml-2 mt-2">Kigali</p>
          </div>
          <div class="border pb-5 rounded-t-md">
            <img src="./images/city2.png" />
            <p class="font-bold ml-2 mt-2">Paris</p>
          </div>
          <div class="border pb-5 rounded-t-md">
            <img src="./images/city1.png" />
            <p class="font-bold ml-2n mt-2">Nairobi</p>
          </div>
          <div class="border pb-5 rounded-t-md">
            <img src="./images/city1.png" />
            <p class="font-bold ml-2 mt-2">Dubai</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
